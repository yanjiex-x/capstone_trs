<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Delta</title>
    <!-- Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson%20Pro" integrity="sha384-Sxooxb2KYXTch7nKC2TYUHURDQGS81MipWZpEiAoKZEj3Gtn2pn/ZCbQcZibIYNQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_tab.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha384-4mFQWIqZrcfYZkFPEgIoT//zTEU64gEoH2tGV72Koyhoa9Fxz43YgroFUGj4/RAx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0" integrity="sha384-M00GJNq2IplZCB3+JOJEl2H0un45ODvqJSSnIc4DvG8gPn8RX5ToITFXcv3AvOx5" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <div class="navbar tabs">
        <div class="container-fluid">
          <ul class="navbar-body list-inline">
            {% for item in nav.top %}
              <li class="{{ 'active' if item.is_active else '' }}"><a href="{{ item.url }}" class="{{ 'active' if item.is_active else '' }}">{{ item.label }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      {% block body %}{% endblock %}
    </div>

    <footer>
      &copy; 2023 Copyright: Capstone Project
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
